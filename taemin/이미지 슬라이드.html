<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .slide{
            width: 2560px;
            height: 850px;
            background-color: antiquewhite;
            overflow: hidden;
            position: relative;
        }
        .adimgs{
            display: flex;
            width: 2560px;
            height: 850px;
            transition-property: transform;
            transition-duration: 1s;
        }
        .adimg{
            width: 2560px;
            height: 850px;
        }
        .prv_btn{
            width: 50px;
            height: 50px;
            position: absolute;
            left: 0px;
            top: 400px;
            background-image: url(./prebtn.gif);
        }
        .nxt_btn{
            width: 50px;
            height: 50px;
            position: absolute;
            right: 0px;
            top: 400px;
            background-image: url(./nxtbtn.gif);
        }
    </style>
<body>
    <div class="slide">
            <div class="adimgs">
                <div class="adimg"></div>
                <div class="adimg"></div>
                <div class="adimg"></div>
                <div class="adimg"></div>
            </div>
        <div class="prv_btn"></div>
        <div class="nxt_btn"></div>
    </div>

</body>
</html>
